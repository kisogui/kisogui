name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # todos os dias Ã  meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting snake generation..."

      - name: Pull platane/snk
        uses: platane/snk@v3
        with:
          github_user_name: kisogui
          outputs: dist

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate snake animation
        run: echo "Snake animation generated."

      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Usa seu token pessoal aqui
